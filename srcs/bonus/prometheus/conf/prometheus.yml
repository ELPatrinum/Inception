global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
  - job_name: 'wordpress'
    static_configs:
      - targets: ['wordpress:9000']
  - job_name: 'mariadb'
    static_configs:
      - targets: ['mariadb:3306']
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
  - job_name: 'adminer'
    static_configs:
      - targets: ['adminer:8080']
  - job_name: 'static-site'
    static_configs:
      - targets: ['static-site:80']
